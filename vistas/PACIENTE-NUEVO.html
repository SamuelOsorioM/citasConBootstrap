<body>
<div class="head">

<form 
action="/php/controladores/validarInsertarPaciente.php" 
method="post" 
enctype="text/plain" 
class="formulario">
    <div class="columna">
        <div class="formulario-bloque">
        
            <div class="pregunta">
                <p>Cedula paciente</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="cedulaPaciente" id="cedulaPaciente" placeholder="Ingrese su numero de identificacion" required> 
            </div>
            
            <div class="pregunta">
                <p>Primer Nombre</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="primerNombrePaciente" id="primerNombrePaciente" placeholder="Ingrese su primer nombre" required>
            </div>
            
            <div class="pregunta">
                <p>Segundo nombre</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="segundoNombrePaciente" id="segundoNombrePaciente" placeholder="Ingrese su segundo nombre, si tiene.">
            </div>
            
            <div class="pregunta">
                <p>Primer Apellido</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="primerApellidoPaciente" id="primerApellidoPaciente" placeholder="Ingrese su primer Apellido." required>
            </div>

            <div class="pregunta">
                <p>Segundo Apellido</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="segundoApellidoPaciente" id="segundoApellidoPaciente" placeholder="Ingrese su segundo Apellido.">
            </div>
            
            <div class="pregunta">
                <p>Direccion</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="direccionPaciente" id="direccionPaciente" placeholder="Ingrese su direccion completa" required>
            </div>            
        </div>
    </div>

    <div class="columna">
        <div class="formulario-bloque">
            <div class="pregunta">
                <p>Telefono Celular</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="telefonoCelularPaciente" id="telefonoCelularPaciente" placeholder="Ingrese su numero de Telefono Celular." required>
            </div>
            
            <div class="pregunta">
                <p>Telefono Convencional</p>
            </div>
            
            <div class="respuesta">
                <input type="text" name="telefonoConvencionalPaciente" id="telefonoConvencionalPaciente" placeholder="Ingrese su numero de Telefono Convencional" required>
            </div>
            
            <div class="pregunta">
                <p>Fecha de Nacimiento</p>
            </div>
            
            <div class="respuesta">
                <input type="date" name="fechaDeNacimientoPaciente" id="fechaDeNacimientoPaciente" placeholder="Ingrese su fecha de Nacimiento" required>
            </div>
            
            <div class="pregunta">
                <p>Correo Electronico</p>
            </div>
            
            <div class="respuesta">
                <input type="email" name="correoElectronicoPaciente" id="correoElectronicoPaciente" placeholder="Ingrese su correo electronico" required>
            </div>
            
            <div class="pregunta">
                <p>Sexo</p>
            </div>
            
            <div class="respuesta">
                <select type="email" name="sexoPaciente" id="sexoPaciente" placeholder="Ingrese el sexo con que naciÃ³" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <div class="pregunta">
                <p>Pasword</p>
            </div>
            
            <div class="respuesta">
                <Input type="PASSWORD" name="password" id="password" placeholder="Ingrese su pasword." required>
            </div>
        </div>
    </div>
</form>
